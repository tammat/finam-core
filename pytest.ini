[pytest]
testpaths = tests
python_files = test_*.py
addopts =
    -q
    --ignore=tests/test_accounts.py
    --ignore=tests/test_auth.py
    --ignore=tests/test_auth_clean.py
    --ignore=tests/test_auth_min.py
    --ignore=tests/test_real_connection.py
norecursedirs = .venv venv build dist __pycache__ scripts vendor
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning