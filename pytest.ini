[pytest]

pythonpath = .
testpaths = tests
python_files = test_*.py
norecursedirs = vendor venv .venv __pycache__
markers =
    integration: real external integration tests
addopts =
    -q
    --ignore=tests/test_accounts.py
    --ignore=tests/test_auth.py
    --ignore=tests/test_auth_clean.py
    --ignore=tests/test_auth_min.py
    --ignore=tests/test_real_connection.py
    -m "not integration"